

<div class="container-login">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-12 col-md-9">
      <div class="card shadow-sm my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="login-form">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Login</h1>
                </div>
                <form class="user" (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <span class="text-danger" *ngIf="errorMsg != null">{{errorMsg}}</span>
                  <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Matricule" ngModel required name="matricule">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
                           ngModel required name="password">
                  </div>
                  <div class="form-group">
                    <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block">Login</button>
                  </div>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
