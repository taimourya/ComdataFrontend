


<div class="card mb-4">
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">
      Activiter details
      <button class="btn btn-info ml-3" (click)="onClickEdit()"><i class="fas fa-fw fa-edit"></i></button>
    </h6>
    <a routerLink="/activites" class="btn btn-primary">Retour<i class="fas fa-fw fa-forward ml-2"></i></a>
  </div>
  <div class="card-body">
    <h5 class="text-primary">Cette activité est
      <b [ngClass]="{'text-success': userData.isActive, 'text-danger': !userData.isActive}">
        {{ userData.isActive? 'activer':'desactiver' }}
      </b>
      vous pouvez {{ userData.isActive? 'le désactiver':'l\'activer' }} en cliquant sur
      <a *ngIf="userData.isActive" href="#" class="btn btn-sm btn-danger"><i class="fas fa-fw fa-download"></i></a>
      <a *ngIf="!userData.isActive" href="#" class="btn btn-sm btn-success"><i class="fas fa-fw fa-upload"></i></a>
    </h5>
    <div>
      <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" class="form-control" id="ID" aria-describedby="emailHelp"
               placeholder="id" [(ngModel)]="userData.id" disabled>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="nom">nom</label>
            <input type="text" class="form-control" id="nom" aria-describedby="emailHelp"
                   placeholder="nom" [(ngModel)]="userData.name" [disabled]="!editMode">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date_creation">date creation</label>
            <input type="date" class="form-control" id="date_creation" aria-describedby="emailHelp"
                   placeholder="date creation" [(ngModel)]="userData.date_creation" disabled>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="tinactiviteMs">temps inactiviter en ms</label>
            <input type="number" class="form-control" id="tinactiviteMs" aria-describedby="emailHelp"
                   placeholder="temps inactiviter en ms" [(ngModel)]="userData.tinactiviteMs" [disabled]="!editMode">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="tfermetureSessionMs">temps fermeture session en ms</label>
            <input type="number" class="form-control" id="tfermetureSessionMs" aria-describedby="emailHelp"
                   placeholder="temps fermeture session en ms" [(ngModel)]="userData.tfermetureSessionMs" [disabled]="!editMode">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editMode">Valider<i class="fas fa-fw fa-check ml-2"></i></button>
    </div>
  </div>
</div>
