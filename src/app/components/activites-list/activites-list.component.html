<!-- Container Fluid-->
<div class="container-fluid" id="container-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Table des activités</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item">Gestion</li>
      <li class="breadcrumb-item active" aria-current="page">Activité</li>
    </ol>
  </div>

  <div class="row">
    <div class="col-lg-12 mb-4">

      <!-- Simple Tables -->
      <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Table des activités</h6>
          <div>
            <form class="form-inline" (ngSubmit)="onSubmitAdd()" *ngIf="addMode">
              <input type="text" name="name" placeholder="nom de l'activité" class="form-control">
              <input type="text" name="tinactiviteMs" placeholder="temps inactivité ms" class="form-control">
              <input type="text" name="tfermetureSessionMs" placeholder="temps fermeture session" class="form-control">
              <button type="submit" class="btn btn-primary ml-2"><i class="fas fa-fw fa-plus"></i></button>
              <button class="btn btn-danger ml-2" (click)="onCancelAdd()"><i class="fas fa-fw fa-minus"></i></button>
            </form>
            <button class="btn btn-primary" (click)="onStartAdd()" *ngIf="!addMode">
              <i class="fas fa-fw fa-plus"></i>
              Ajouter une nouvelle activité
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>date création</th>
                <th>active</th>
                <th>parametre inactivité</th>
                <th>parametre fermeture</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a [routerLink]="['/activiter/'+1]">1</a></td>
                <td>UBER</td>
                <td>2020/11/19</td>
                <td><span class="badge badge-success">Oui</span></td>
                <td>5000</td>
                <td>10000</td>
                <td>
                  <a href="#" class="btn btn-sm btn-danger"><i class="fas fa-fw fa-download"></i></a>
                </td>
              </tr>
              <tr>
                <td><a [routerLink]="['/activiter/'+1]">2</a></td>
                <td>Orange</td>
                <td>2020/11/19</td>
                <td><span class="badge badge-danger">Nom</span></td>
                <td>5000</td>
                <td>10000</td>
                <td>
                  <a href="#" class="btn btn-sm btn-success"><i class="fas fa-fw fa-upload"></i></a>
                </td>
              </tr>
              <tr>
                <td><a [routerLink]="['/activiter/'+1]">3</a></td>
                <td>Comdata</td>
                <td>2020/11/19</td>
                <td><span class="badge badge-success">Oui</span></td>
                <td>5000</td>
                <td>10000</td>
                <td>
                  <a href="#" class="btn btn-sm btn-danger"><i class="fas fa-fw fa-download"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <!-- pagination -->
          <nav aria-label="Page navigation" *ngIf="totalPages > 1">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" (click)="onPagePrevious()" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              <li *ngFor="let item of [].constructor(totalPages) let i = index" class="page-item" [ngClass]="{'active': i == page}">
                <a class="page-link" (click)="onPageClick(i)">{{ i + 1 }}</a>
              </li>

              <li class="page-item">
                <a class="page-link" (click)="onPageNext()" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- fin pagination -->
        </div>
      </div>
    </div>
  </div>
  <!--Row-->


</div>
<!---Container Fluid-->
